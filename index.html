        :root {

            --angle: 45deg;
            --speed: 3s;

            --stripe-color: #f3ebff;
            --full-width: calc(var(--stripe-width) * 2);

            animation: plaid-scroll var(--speed) linear infinite;

            color: #701a75;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        @keyframes plaid-scroll {
            from {
                background-position: 0 0;
            }

            }
        }

            max-width: 240px;

        }

        .tooltip:hover .tooltip-text {

            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .toast-enter {

        }

        .toast-exit {

        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(100%) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes toast-out {
            from {

                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
